<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border>
      <!-- Your code here -->
		<tbody>
			<tr>
				<td>
					<table border>
						<th>Nested Table 2</th>
						<tbody>
							<tr>
								<td>Column 1</td>
								<td>Column 2</td>
							</tr>
							<tr>
								<td>abc</td>
								<td>def</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td>
					<table border>
						<th class="tb1">Nested Table 1</th>
						<tbody>
							<tr>
								<td class="tb1">
									<ul>
										<li>List item</li>
									    <li>List item</li>
										<li>List item</li>
									</ul>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table border>
						<th>Nested Table 3</th>
						<tbody>
							<tr>
								<td><a>Nested Table</a></td>
								<td>Demo Continued</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td>
					<table border>
						<th>Nested Table 4</th>
						<tbody>
							<tr>
								<td id="tb4">HTML</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
    </table>
  </body>
</html>
